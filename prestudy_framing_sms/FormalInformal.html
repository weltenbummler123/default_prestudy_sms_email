{{ block title }}

    <p style="text-align: center; font-size: 26px; "> Frage 6  </p>


{{ endblock }}

{{ block style }}

    <style>

        body {
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin-top: 4vw;
            background-color: #f4f4f4;
        }

        .responsive-div {
            width: 90%; /* Default width */
            transform-origin: top left; /* Ensure scaling starts from top-left */
            transform: scale(1); /* Default scale */
            transition: transform 0.3s ease; /* Smooth scaling */
            border:0px solid black;
            margin-left:auto;
            margin-right:auto;
        }

        .slider-labels span {
            flex: 1;
            text-align: center;
        }

        .slider-container {
            width: 100%;
            max-width: 600px;
            margin: auto;
        }

        .label-left {
            margin-right: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .label-right {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }


    </style>

{{ endblock }}

{{ block content }}

<body style="background-color: #ffffffff;">

    <div class="card-body" >

        <p style="text-align: center; margin-bottom: 0px;">
            {{intro}}
        </p>

        <div style="display: flex; justify-content: center; align-items: center; ">
            <img src="{{ static image_file }}" alt="Image for this round" style="width:500px; max-width: 95%; ">
        </div>

    </div>


    <div class="responsive-div">

        <br>

        <p style="text-align: center; margin-bottom: 0px;">
            <strong>{{duSie_q}}</strong>
        </p>

        <div class="slider-container" style="display: flex; align-items: center; flex-grow: 1; ">
            <span class="label-left">
                Sehr stark „Sie“<br>(1)
            </span>
                {{ formfield 'duSie' }}
            <span class="label-right">
                Sehr stark „du“<br>(7)
            </span>
        </div>



    </div>

        <div style="display: flex; justify-content: flex-end">
            {% next_button %}
        </div>


</div>

</body>


{{ endblock }}
